<body>

<!-- TOP BAR -->

      <span>+507 433-9200</span>
      <span>info@epcotsa.com</span>
      <span>Denim & Brand Experience</span>
    </div>
  </div>
</div>

<!-- HEADER -->
<header class="main-header">
  <div class="container text-center">
    <!-- LOGO -->
    <div class="logo">
      <a href="inicio.html">
        <img src="img/logo3.png" alt="British Denim Logo">
      </a>
    </div>

     <!-- MENU TOGGLE (MOBILE) -->
    <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">
      <span></span>
    </button>

    <!-- NAV -->
    <nav class="main-nav"> 
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="rewards.html">Rewards</a></li>
        <li><a href="contactenos.html">Contáctenos</a></li>
        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </nav>
  </div>
</header>


<!-- HERO CONTACTO -->
<section class="contact-hero">
  <div class="container text-center">
    <h1 class="contact-title">Contáctenos</h1>
    <p class="contact-subtitle">
      Estamos listos para conversar y crear nuevas oportunidades.
    </p>
  </div>
</section>

<!-- CONTACT INFO -->
<section class="section contact-section">
  <div class="container">
    <div class="row g-5 align-items-stretch">


      <!-- IMAGEN LATERAL -->
            <div class="col-lg-5 d-none d-lg-block">
            <div class="contact-image"></div>
            </div>


        </div>
      </div>

      <!-- FORMULARIO -->
      <section class="section contact-section">
        <div class="container">

          <!-- IMAGEN -->
           <div class="col-lg-6 mb-4 mb-lg-0"></div>
        </div>

        <!--FORMULARIO -->
       <section class="section contact-section">
  <div class="container">
    <div class="row align-items-center">

      <!-- IMAGEN -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="contact-image"></div>
      </div>

      <!-- FORMULARIO -->
      <div class="col-lg-6">
        <form class="contact-form">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-dark w-100">
            Enviar mensaje
          </button>

        </form>
      </div>

    </div>
  </div>
</section>

<!-- FOOTER SIMPLE -->
<footer class="footer">
  <div class="container text-center">
    <p class="mb-0">Copyright © 2026 All rights reserved British Denim</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="js/menu.js"></script>
